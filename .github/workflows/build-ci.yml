name: Build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x86
        
    - name: Create "out" directory
      run: mkdir out
      
    - name: make
      run: mingw32-make uberforcer_windows
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Uberforcer_x86
        path: out
